<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../css/output.css" rel="stylesheet">
</head>
<body class="flex mt-20 items-center justify-center bg-gray-300">
    <div id="card" class="border rounded-lg px-6 py-3 bg-white">
        <h1 class="text-2xl text-center">reset password</h1>
        
        <form id="reset-password-form" class="text-lg mt-8 flex flex-col gap-1">
            <input required type="password" name="newPassword" placeholder="new password" maxlength="255" class="px-2 py-1 border-1 border-gray-500 rounded-sm">
            <input required type="password" name="confirmPassword" placeholder="repeat new password" maxlength="255" class="px-2 py-1 border-1 border-gray-500 rounded-sm">

            <input name="submitButton" type="submit" value="change password" class="mt-4 bg-green-500 hover:bg-green-600 cursor-pointer text-xl w-full text-center py-1 rounded-xl border">
        </form>
    </div>

    
    <script src="../../js/fetching.js"></script>
    <script src="./resetPassword.js"></script>
</body>
</html>
